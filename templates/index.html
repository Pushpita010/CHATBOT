<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Document Chatbot</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".pdf,.docx,.xlsx" required>
            <select id="model-select" name="model">
                <option value="llama">Llama</option>
                <option value="gemma">Gemma</option>
            </select>
            <button type="submit">Upload & Process</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="loading" class="loading" style="display:none;">Loading...</div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
