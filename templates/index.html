<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="hero-text">
          <span class="pill">Experiment 4</span>
          <h1>Document Chatbot</h1>
          <p class="subtitle">
            Upload a document and ask questions. Powered by Llama/Gemma via
            Ollama.
          </p>
        </div>
        <div class="hero-card">
          <div class="card-header">
            <h2>Start a session</h2>
            <p>Pick a file and a model to index your document.</p>
          </div>
          <form id="upload-form" enctype="multipart/form-data">
            <div class="field">
              <label for="file-input">Document</label>
              <div class="file-input">
                <input
                  type="file"
                  id="file-input"
                  name="file"
                  accept=".pdf,.docx,.xlsx"
                  required
                />
                <span class="file-hint">PDF, DOCX, or XLSX</span>
              </div>
            </div>
            <div class="field">
              <label for="model-select">Model</label>
              <select id="model-select" name="model">
                <option value="llama2">Llama 2</option>
                <option value="gemma">Gemma</option>
              </select>
            </div>
            <button type="submit" class="primary-btn">
              Upload &amp; Process
            </button>
          </form>
          <div id="error-message" class="error-message"></div>
        </div>
      </header>

      <section class="workspace">
        <div class="panel-header">
          <div>
            <h2>Chat workspace</h2>
            <p>Ask focused questions once processing is complete.</p>
          </div>
          <div id="loading" class="loading" style="display: none">
            Thinking...
          </div>
        </div>
        <div id="chat-container" class="chat-panel">
          <div id="chat-history" class="chat-history"></div>
          <form id="chat-form" class="chat-form">
            <input
              type="text"
              id="user-input"
              placeholder="Ask a question..."
              autocomplete="off"
              required
            />
            <button type="submit" class="secondary-btn">Send</button>
          </form>
        </div>
      </section>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
